services:
  - type: web
    name: meets-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn Meets.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Meets.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"